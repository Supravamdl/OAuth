<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the App</title>
  </head>
  <body></body>
  <script>
    //get the token from the "access_token" query
    // parameter available in the browser "location" global

    const query = window.location.search.substring(1);
    const token = query.split("access_token=")[1];

    //call the user info API using the fetch library
    fetch("https://api.github.com/user", {
      headers: {
        // include the token in the Authorization header
        Authorization: "token " + token,
      },
    })
      // parse the response as JSON
      .then((res) => res.json())
      .then((res) => {
        // after getting the response, write "Welcome <user name>" to the documents body

        const nameNode = document.createTextNode(`Welcome, ${res.name}`);
        document.body.appendChild(nameNode);
      });
  </script>
</html>
